<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoLaTech | Dashboard</title>
  <link rel="icon" href="assets/images/LOGONEW.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/admin-style.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Overlay untuk sidebar mobile -->
      <div class="overlay" id="sidebarOverlay"></div>

      <!-- Sidebar -->
      <aside class="col-md-3 col-lg-2 bg-dark sidebar text-white p-0" id="sidebar">
        <div class="text-center py-4 border-bottom border-secondary">
          <div class="bg-white rounded-circle d-inline-block p-1 shadow-sm">
            <img src="assets/images/LOGONEW.png" alt="NoLaTech Logo" width="60" class="rounded" />
          </div>
          <h5 class="mb-0 mt-2">NoLaTech</h5>
          <small class="text-white-50">Admin Panel</small>
        </div>
        <ul class="nav flex-column px-3 py-3">
          <li class="nav-item mb-2">
            <a href="dashboard.html" class="nav-link active text-white bg-primary rounded">
              <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="data-pemesanan.html" class="nav-link text-white">
              <i class="bi bi-clipboard-check me-2"></i> Pemesanan
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="data-testimoni.html" class="nav-link text-white">
              <i class="bi bi-chat-square-text me-2"></i> Testimoni
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="data-portofolio.html" class="nav-link text-white">
              <i class="bi bi-briefcase me-2"></i> Portofolio
            </a>
          </li>
          <li class="nav-item mt-3">
            <a href="login.html" class="nav-link text-white">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 ms-auto px-4 py-4">
        <!-- Tombol toggle sidebar untuk mobile -->
        <div class="d-md-none mb-3">
          <i class="bi bi-list fs-3 sidebar-toggle" id="sidebarToggle"></i>
        </div>

        <!-- Header -->
        <div class="mb-4">
          <h3 class="fw-bold text-primary mb-1">Selamat Datang, Admin ðŸ‘‹</h3>
          <p class="text-muted small mb-0">Pantau statistik performa layanan Anda.</p>
        </div>

        <!-- Statistik Cards -->
        <section class="row g-4 mb-5">
          <div class="col-sm-6 col-md-4">
            <div class="card text-white gradient-blue shadow text-center">
              <div class="card-body">
                <i class="bi bi-clipboard-check display-5 mb-2 glow-icon"></i>
                <h6 class="text-uppercase small">Total Pemesanan</h6>
                <h2 id="order-count" class="fw-bold">0</h2>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="card text-white gradient-green shadow text-center">
              <div class="card-body">
                <i class="bi bi-chat-left-quote display-5 mb-2 glow-icon"></i>
                <h6 class="text-uppercase small">Testimoni Masuk</h6>
                <h2 id="testimonial-count" class="fw-bold">0</h2>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="card text-white gradient-purple shadow text-center">
              <div class="card-body">
                <i class="bi bi-briefcase display-5 mb-2 glow-icon"></i>
                <h6 class="text-uppercase small">Jumlah Portofolio</h6>
                <h2 id="portfolio-count" class="fw-bold">0</h2>
              </div>
            </div>
          </div>
        </section>

        <!-- Grafik -->
        <div class="card border-0 shadow-sm mb-5">
          <div class="card-header bg-white fw-semibold border-bottom">
            <i class="bi bi-graph-up-arrow me-2 text-primary"></i> Grafik Pemesanan Mingguan
          </div>
          <div class="card-body">
            <canvas id="orderChart" height="120"></canvas>
          </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-muted py-4 small mt-5">
          &copy; 2025 <strong>NoLaTech</strong>. Semua hak dilindungi.
        </footer>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
