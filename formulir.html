<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoLaTech - Formulir Kesediaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top left, #e3f2fd, #f9fbff 60%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.06);
    }

    .form-container h2 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }

    .info-wa {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 1rem;
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-whatsapp i {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center">Formulir Kesediaan</h2>
    <form id="formWa">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Contoh: Dimas Aditya" required />
      </div>
      <div class="mb-3">
        <label for="paket" class="form-label">Paket yang Dipilih</label>
        <select class="form-select" id="paket" required>
          <option value="" disabled selected>Pilih salah satu paket</option>
          <option value="UMKM">UMKM</option>
          <option value="Bisnis">Bisnis</option>
          <option value="Corporate">Corporate</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pesan" class="form-label">Catatan Tambahan (Opsional)</label>
        <textarea class="form-control" id="pesan" rows="3" placeholder="Tulis kebutuhan, fitur khusus, atau deadline Anda..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill fw-semibold btn-whatsapp">
        Kirim ke WhatsApp <i class="bi bi-whatsapp ms-2"></i>
      </button>
    </form>
    <p class="info-wa text-center">
      Jika WhatsApp tidak terbuka otomatis, pastikan Anda telah login di <a href="https://web.whatsapp.com/" target="_blank">web.whatsapp.com</a> atau buka di ponsel Anda.
    </p>
  </div>

  <script>
    document.getElementById("formWa").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const paket = document.getElementById("paket").value;
      const pesan = document.getElementById("pesan").value.trim();
      const nomor = "6281234049926"; // Ganti ke nomor WhatsApp aktif Anda

      if (!paket) {
        alert("Silakan pilih paket terlebih dahulu.");
        return;
      }

      const message = `Halo NoLaTech,%0ASaya *${nama}* bersedia menggunakan jasa pembuatan website.%0A%0Aüì¶ Paket: *${paket}*%0Aüìù Catatan: ${pesan || "-"}%0A%0ATerima kasih.`;
      const url = `https://api.whatsapp.com/send?phone=${nomor}&text=${message}`;

      window.open(url, '_blank');
    });
  </script>

</body>
</html>
