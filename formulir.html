<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoLaTech - Formulir Kesediaan</title>
  <link rel="icon" href="assets/images/NLRBG.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top left, #e3f2fd, #f9fbff 60%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 640px;
      background-color: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 2rem 3rem rgba(0, 0, 0, 0.08);
      border: 1px solid #dee2e6;
      animation: fadeIn 0.6s ease;
    }

    .form-container h2 {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 0.75rem;
    }

    .form-container p {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control,
    .form-select,
    textarea {
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-whatsapp i {
      font-size: 1.25rem;
    }

    .btn-back {
      margin-top: 1.2rem;
      display: block;
      text-align: center;
      color: #0d6efd;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .btn-back:hover {
      color: #084298;
      text-decoration: underline;
    }

    .info-wa {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center">Formulir Kesediaan</h2>
    <p class="text-center">Isi data berikut untuk melanjutkan pemesanan layanan NoLaTech</p>

    <form id="formWa">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Contoh: Dimas Aditya" required />
      </div>
      <div class="mb-3">
        <label for="paket" class="form-label">Paket yang Dipilih</label>
        <select class="form-select" id="paket" required>
          <option value="" disabled selected>Pilih salah satu paket</option>
          <optgroup label="Pembuatan Website">
            <option value="Website - Basic">Website - Basic</option>
            <option value="Website - Standar">Website - Standar</option>
            <option value="Website - Premium">Website - Premium</option>
          </optgroup>
          <optgroup label="Desain Grafis">
            <option value="Desain Grafis - Starter">Desain Grafis - Starter</option>
            <option value="Desain Grafis - Pro">Desain Grafis - Pro</option>
            <option value="Desain Grafis - Premium">Desain Grafis - Premium</option>
          </optgroup>
          <optgroup label="Penunjang Akademik">
            <option value="Akademik - Smart Paper">Akademik - Smart Paper</option>
            <option value="Akademik - Visual Scholar">Akademik - Visual Scholar</option>
            <option value="Akademik - Academic Mastery">Akademik - Academic Mastery</option>
          </optgroup>
        </select>
      </div>
      <div class="mb-3">
        <label for="pesan" class="form-label">Catatan Tambahan (Opsional)</label>
        <textarea class="form-control" id="pesan" rows="3" placeholder="Tulis kebutuhan, fitur khusus, atau deadline Anda..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill btn-whatsapp">
        Kirim ke WhatsApp <i class="bi bi-whatsapp"></i>
      </button>
    </form>

    <p class="info-wa">
      Jika WhatsApp tidak terbuka otomatis, pastikan Anda telah login di <a href="https://web.whatsapp.com/" target="_blank">web.whatsapp.com</a> atau buka di ponsel Anda.
    </p>

    <a href="index.html" class="btn-back"><i class="bi bi-arrow-left-circle me-1"></i> Kembali ke Beranda</a>
  </div>

  <script>
    document.getElementById("formWa").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const paket = document.getElementById("paket").value;
      const pesan = document.getElementById("pesan").value.trim();
      const nomor = "6281234049926"; // Ganti ke nomor WhatsApp aktif Anda

      if (!paket) {
        alert("Silakan pilih paket terlebih dahulu.");
        return;
      }

      const message = `Halo NoLaTech,%0ASaya *${nama}* bersedia menggunakan salah satu layanan NoLaTech.%0A%0Aüì¶ Paket: *${paket}*%0Aüìù Catatan: ${pesan || "-"}%0A%0ATerima kasih.`;
      const url = `https://api.whatsapp.com/send?phone=${nomor}&text=${message}`;

      window.open(url, '_blank');
    });
  </script>

</body>
</html>
